<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="quranGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D4F47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E52;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="300" height="400" fill="url(#quranGradient)" rx="15"/>
  <rect width="300" height="400" fill="url(#centerGlow)" rx="15"/>

  <!-- Decorative border -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="url(#goldGradient)" stroke-width="2" rx="10"/>
  <rect x="20" y="20" width="260" height="360" fill="none" stroke="url(#goldGradient)" stroke-width="1" rx="8"/>

  <!-- Islamic geometric pattern -->
  <g transform="translate(150,80)">
    <circle r="40" fill="none" stroke="#FFD700" stroke-width="3"/>
    <circle r="30" fill="none" stroke="#FFD700" stroke-width="2"/>
    <!-- Star pattern -->
    <path d="M0,-25 L7,-8 L25,-8 L12,3 L18,20 L0,10 L-18,20 L-12,3 L-25,-8 L-7,-8 Z" fill="#FFD700" opacity="0.8"/>
  </g>

  <!-- Arabic title -->
  <text x="150" y="170" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFD700">القرآن</text>
  <text x="150" y="200" font-family="serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFD700">الكريم</text>

  <!-- Russian title -->
  <text x="150" y="250" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">СВЯЩЕННЫЙ</text>
  <text x="150" y="280" font-family="serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">КОРАН</text>

  <!-- Bottom decoration -->
  <g transform="translate(150,330)">
    <path d="M-50,0 Q-25,-15 0,0 Q25,-15 50,0" fill="none" stroke="#FFD700" stroke-width="2"/>
    <circle cx="-30" cy="-5" r="3" fill="#FFD700"/>
    <circle cx="0" cy="-8" r="4" fill="#FFD700"/>
    <circle cx="30" cy="-5" r="3" fill="#FFD700"/>
  </g>
</svg>