<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="hadithGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bookGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Main background -->
  <rect width="300" height="400" fill="url(#hadithGradient)" rx="12"/>
  <rect width="300" height="400" fill="url(#bookGlow)" rx="12"/>

  <!-- Book binding effect -->
  <rect x="25" y="0" width="8" height="400" fill="#654321"/>
  <rect x="25" y="0" width="8" height="400" fill="#DEB887" opacity="0.3"/>

  <!-- Decorative frame -->
  <rect x="15" y="15" width="270" height="370" fill="none" stroke="#DEB887" stroke-width="3" rx="8"/>

  <!-- Mosque silhouette -->
  <g transform="translate(150,90)" fill="#DEB887">
    <!-- Main dome -->
    <ellipse cx="0" cy="-10" rx="35" ry="25" fill="#DEB887" opacity="0.8"/>
    <!-- Minarets -->
    <rect x="-45" y="-20" width="8" height="40" fill="#DEB887"/>
    <rect x="37" y="-20" width="8" height="40" fill="#DEB887"/>
    <!-- Minaret tops -->
    <ellipse cx="-41" cy="-25" rx="6" ry="8" fill="#DEB887"/>
    <ellipse cx="41" cy="-25" rx="6" ry="8" fill="#DEB887"/>
  </g>

  <!-- Arabic text -->
  <text x="150" y="170" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#DEB887">الأربعون</text>
  <text x="150" y="200" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#DEB887">النووية</text>

  <!-- Main title -->
  <text x="150" y="250" font-family="serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#FFFFFF">СОРОК</text>
  <text x="150" y="280" font-family="serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#FFFFFF">ХАДИСОВ</text>

  <!-- Author -->
  <text x="150" y="320" font-family="serif" font-size="16" text-anchor="middle" fill="#DEB887">Имам Ан-Навави</text>

  <!-- Islamic calligraphy decoration -->
  <g transform="translate(150,350)">
    <path d="M-30,0 Q-15,-10 0,0 Q15,-10 30,0 M-20,10 Q0,0 20,10" stroke="#DEB887" stroke-width="2" fill="none"/>
  </g>
</svg>