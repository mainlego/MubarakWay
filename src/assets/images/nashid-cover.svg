<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="nashidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="soundWave" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Main background -->
  <rect width="300" height="400" fill="url(#nashidGradient)" rx="15"/>
  <rect width="300" height="400" fill="url(#soundWave)" rx="15"/>

  <!-- Sound waves decoration -->
  <g transform="translate(150,100)" stroke="#87CEEB" stroke-width="2" fill="none">
    <circle r="30" opacity="0.7"/>
    <circle r="50" opacity="0.5"/>
    <circle r="70" opacity="0.3"/>
  </g>

  <!-- Musical note -->
  <g transform="translate(150,120)" fill="#87CEEB">
    <circle cx="0" cy="20" r="12"/>
    <rect x="10" y="-20" width="3" height="40"/>
    <path d="M10,-20 Q25,-25 25,-15 Q25,-10 20,-10 Q15,-10 15,-15 Q15,-20 10,-20" fill="#87CEEB"/>
  </g>

  <!-- Arabic calligraphy -->
  <text x="150" y="200" font-family="serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#87CEEB">أناشيد</text>
  <text x="150" y="235" font-family="serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#87CEEB">إسلامية</text>

  <!-- Main title -->
  <text x="150" y="280" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">НАШИДЫ</text>
  <text x="150" y="310" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">ИСЛАМСКИЕ</text>

  <!-- Subtitle -->
  <text x="150" y="340" font-family="serif" font-size="14" text-anchor="middle" fill="#87CEEB">Духовная музыка</text>

  <!-- Bottom decoration -->
  <g transform="translate(150,370)">
    <!-- Sound wave pattern -->
    <path d="M-60,0 L-50,-5 L-40,0 L-30,5 L-20,0 L-10,-5 L0,0 L10,-5 L20,0 L30,5 L40,0 L50,-5 L60,0"
          stroke="#87CEEB" stroke-width="2" fill="none"/>
  </g>

  <!-- Corner ornaments -->
  <g fill="#87CEEB" opacity="0.5">
    <circle cx="40" cy="40" r="3"/>
    <circle cx="260" cy="40" r="3"/>
    <circle cx="40" cy="360" r="3"/>
    <circle cx="260" cy="360" r="3"/>
  </g>
</svg>