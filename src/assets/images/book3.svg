<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Путь к Аллаху -->
  <rect width="200" height="280" rx="8" fill="#8b7355"/>
  <rect x="10" y="10" width="180" height="260" rx="4" fill="#d2c4a0"/>

  <!-- Силуэт молящегося -->
  <g transform="translate(100, 60)">
    <ellipse cx="0" cy="50" rx="40" ry="20" fill="#8b7355" opacity="0.3"/>
    <path d="M-15 20 Q-10 10 0 15 Q10 10 15 20 Q10 30 0 25 Q-10 30 -15 20" fill="#5d4e37"/>
    <circle cx="0" cy="0" r="8" fill="#5d4e37"/>
    <rect x="-2" y="8" width="4" height="20" fill="#5d4e37"/>
    <path d="M-15 25 Q-20 30 -10 35 L0 25 L10 35 Q20 30 15 25" fill="#5d4e37"/>
  </g>

  <!-- Заголовок -->
  <text x="100" y="160" text-anchor="middle" fill="#5d4e37" font-size="14" font-weight="bold">الطريق إلى الله</text>
  <text x="100" y="180" text-anchor="middle" fill="#5d4e37" font-size="10">أبو إبراهيم</text>

  <!-- Декоративная рамка -->
  <rect x="30" y="200" width="140" height="40" fill="none" stroke="#5d4e37" stroke-width="1" rx="4"/>
  <text x="100" y="225" text-anchor="middle" fill="#5d4e37" font-size="10">Духовный путь</text>
</svg>