<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Сорок хадисов -->
  <rect width="200" height="280" rx="8" fill="#2c5530"/>
  <rect x="10" y="10" width="180" height="260" rx="4" fill="#4a7c59" stroke="#c9a96e" stroke-width="2"/>

  <!-- Центральный круг -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#c9a96e" stroke-width="2"/>
  <circle cx="100" cy="100" r="25" fill="none" stroke="#c9a96e" stroke-width="1"/>

  <!-- Число 40 -->
  <text x="100" y="110" text-anchor="middle" fill="#c9a96e" font-size="24" font-weight="bold">٤٠</text>

  <!-- Заголовок -->
  <text x="100" y="160" text-anchor="middle" fill="#c9a96e" font-size="12" font-weight="bold">أربعون حديثاً</text>
  <text x="100" y="180" text-anchor="middle" fill="#c9a96e" font-size="10">للإمام النووي</text>

  <!-- Декоративные элементы -->
  <rect x="20" y="200" width="160" height="1" fill="#c9a96e"/>
  <rect x="50" y="220" width="100" height="1" fill="#c9a96e"/>

  <!-- Угловые орнаменты -->
  <path d="M20 30 L30 20 L40 30 L30 40 Z" fill="#c9a96e" opacity="0.7"/>
  <path d="M160 30 L170 20 L180 30 L170 40 Z" fill="#c9a96e" opacity="0.7"/>
</svg>